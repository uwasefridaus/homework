<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="index.js"></script>
</head>
<body>
<table>
<div class="container">
    <input type="text" class="display" id="display">
    
    <tr>
   <td><button class="btn" data-value="1">1</button></td>
    <td><button class="btn" data-value="2">2</button></td>
    <td><button class="btn" data-value="3">3</button></td>
    <td><button class="sign" id="plus">+</button></td>
    </tr>
    <tr>
    <td><button class="btn" data-value="4">4</button></td>
    <td><button class="btn" data-value="5">5</button></td>
    <td><button class="btn" data-value="6">6</button></td>
    <td><button class="sign" id="minus">-</button></td>
    </tr>
    <tr>
    <td><button class="btn" data-value="7">7</button></td>
    <td><button class="btn" data-value="8">8</button></td>
    <td><button class="btn" data-value="9">9</button></td>
    <td><button class="sign" id="multiply">*</button></td>
    </tr>
    <tr>
    <td><button class="dot" id="dot" data-value=".">.</button></td>
    <td><button class="zero" id="zero" data-value="0">0</button></td>
    <td><button class="equal" id="equal">=</button></td>
    <td><button class="sign" id="sign">/</button></td>
    </tr>
    <tr>
    <td><button class="other" id="clearAll">C</button></td>
   <td><button class="other" id="clearOne"><-</button></td>
    </tr>
</div>

</table>
<script type="text/javascript">

</script>

</body>
</html>
